{% extends 'base.html' %}

{% block content %}
<h1>Admin Panel</h1>
<table>
    <tr>
        <th>Username</th>
        <th>Action</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.username }}</td>
        <td>
            {% if user.username != 'admin' %}
                <a href="{{ url_for('delete_user', user_id=user.id) }}">Delete</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
