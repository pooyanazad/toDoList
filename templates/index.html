{% extends 'base.html' %}

{% block content %}
<h1>To-Do List</h1>
<form method="post" action="{{ url_for('add_task') }}">
    <input type="text" name="title" placeholder="New task">
    <button type="submit">Add</button>
</form>
<ul>
    {% for task in tasks %}
        <li class="{{ 'done' if task.is_done else '' }}">
            {{ task.title }}
            - <a href="{{ url_for('toggle_task', task_id=task.id) }}">Toggle</a>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('clear_tasks') }}">Clear All Tasks</a>
{% endblock %}
